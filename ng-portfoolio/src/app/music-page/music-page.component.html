<div class="music-content">
    <div class="music-info">
        <div class="text">Понятия не имею, зачем здесь моё музло, но пусть будет.</div>
        <div class="form_radio_group">
            <div class="form_radio_group-item">
                <input id="radio-1" type="radio" name="radio" value="1" checked (change)="old = true">
                <label for="radio-1">Старое</label>
            </div>
            <div class="form_radio_group-item">
                <input id="radio-2" type="radio" name="radio" value="2" (change)="old = false">
                <label for="radio-2">Новое</label>
            </div>
        </div>
    </div>
    <div class="spotify">
        <iframe *ngIf="old"
                src="https://open.spotify.com/embed/artist/3AXDXD5zXzg1Y3UO1peVPq?utm_source=generator&theme=0"
                width="100%" height="400" frameBorder="0" allowfullscreen=""
                allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"></iframe>

        <iframe *ngIf="!old"
                src="https://open.spotify.com/embed/artist/3tCjHANZrrYOwHoejnCpy6?utm_source=generator" width="100%"
                height="380" frameBorder="0" allowfullscreen=""
                allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"></iframe>
    </div>
</div>
